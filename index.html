<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos sobre tabelas</title>

    <style>
        table, th, td{
            border: 2px solid black;
            border-collapse: collapse;
        }

        th{
            background: #a9a9a9;
        }

        .alinhamento{
            text-align: center;
        }

    </style>

   


</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Titulo01</th>
                <th>Titulo02</th>
                <th>Titulo03</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Informações01</td>
                <td>Informações02</td>
                <td>Informações03</td>
            
            </tr>
            <tr>
                <td>Informações04</td>
                <td>Informações05</td>
                <td>Informações06</td>
            
            </tr>
            <tr>
                <td>Informações07</td>
                <td>Informações08</td>
                <td>Informações09</td>
            
            </tr>
        </tbody>
        <tfoot>
            <tr >
                <td colspan="3" class="alinhamento">Dados extraidos em 23/10/2025</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
